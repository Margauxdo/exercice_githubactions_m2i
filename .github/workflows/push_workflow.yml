name: Workflow du projet

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Build, test et run de l'application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du projet
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install dependencies
        run: mvn install

      - name: Build application
        run: mvn package

      - name: Tests
        run: mvn test

      - name: Upload du build
        uses: actions/upload-artifact@v4
        with:
          name: mon_app
          path: target/*.jar
          continue-on-error: false

      - name: Upload a build
        if: ${{ success() && github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@v4
        with:
          name: mon_app
          path: target/*.jar



  download:
    name: Télécharger et vérifier l'artefact
    runs-on: ubuntu-latest
    needs: upload
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Récupérer l'artefact
        uses: actions/download-artifact@v4
        with:
          name: mon_app

      - name: Lister les fichiers
        run: ls

  docker:
    name: Build et Push Docker Image
    runs-on: ubuntu-latest
    needs: download
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - name: ckeckout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest
